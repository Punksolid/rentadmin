name: EndToEnd Testing
on: [push]
jobs:

  dusk-php:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: punksolid_test
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@master
      - uses: nanasess/setup-php@master
        with:
          php-version: '7.4'

      - name: Prepare The Environment
        run: php -r "file_exists('.env') || copy('.env.ci', '.env');"

      - name: Configure Composer cache
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

#      - name: Install xrandr for resolution
#        run: apt-get install xrandr

#      - name: Change Resolution
#        run: xrandr --size 1920x1080

      - name: Start MYSQL Service
        run: |
          sudo /etc/init.d/mysql start

      - name: Install Composer Dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Compile NPM dependencies
        run: npm run prod

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Upgrade Chrome driver
        run: php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`

      - name: Start Chrome driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &

      - name: Run Laravel Server
        run: php artisan serve &

      - name: Run Dusk Tests

        env:
          DB_CONNECTION: mysql
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_DATABASE: punksolid_test
          APP_URL: "http://127.0.0.1:8000"
        run: php artisan migrate --seed && php artisan dusk --stop-on-failure

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots

      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
